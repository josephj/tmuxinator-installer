project_name: stackla_web
project_root: ~/Repos/stackla/stackla-web
windows:
  - editor: vim
  - shell: git fetch
  - vagrant: vagrant ssh -- -R 20559:localhost:20559
  - content: vagrant ssh -c 'pm2 logs DataServices'
  - ingest: vagrant ssh -c 'cd /vagrant/stackla-node-ingestion/app/; NODE_ENV=dev node streaming/gnip-sqs.js'
  - sqsdb: vagrant ssh -c 'cd /vagrant/stackla-node-ingestion/app/; NODE_ENV=dev node streaming/sqs-db.js'
  - doc: vagrant ssh -c 'cd /vagrant/stackla-web; grunt --gruntfile=vendor/npm/gruntfiles/doc.js'
  - phinx: cd vendor/phinx; vagrant ssh -c 'cd /vagrant/stackla-web/vendor/phinx; vendor/bin/phinx migrate'

